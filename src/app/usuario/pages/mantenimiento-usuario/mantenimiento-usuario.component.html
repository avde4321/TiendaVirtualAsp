<div class="container d-flex justify-content-center">
    <div class="card col-lg-12 col-sm-12 col-md-12">
        <form class="row" >
            <br>
            <div class="form-group form-inline">
                Buscar: <input class="form-control ml-2" type="text" />
            </div>
            <div class="col-lg-6 col-sm-6 col-md-6">
                <button class="btn-primary">Agregar</button>
            </div>
        </form>
        

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">User</th>
                    <th scope="col">Password</th>
                    <th scope="col">Email</th>
                    <th scope="col">FechaIngreso</th>
                    <th scope="col">Estado</th>
                </tr>
            </thead>
            <tbody *ngIf="listausuario">
                <tr *ngFor="let item of listausuario">
                    <td>{{item.id}}</td>
                    <td>{{item.usuario1 | titlecase }}</td>
                    <td>{{item.clave | clavePipe}}</td>
                    <td>{{item.txEmail | lowercase}}</td>
                    <td>{{item.txFechaIngreso}}</td>
                    <td>{{item.estado | estadoPipe}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
